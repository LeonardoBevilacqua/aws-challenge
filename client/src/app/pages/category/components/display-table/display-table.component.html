<div class="card text-dark bg-light">
    <div class="card-header">{{categories.length}} {{categories.length === 1 ? 'category' : 'categories'}}</div>
    <div class="card-body">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let category of categories">
                    <th scope="row">{{category.id}}</th>
                    <td>{{category.name}}</td>
                    <td>
                        <button type="button" class="btn btn-danger" (click)="remove(category)"><i class="bi bi-trash"></i></button>
                    </td>
                </tr>
                <tr *ngIf="!categories.length">
                    <th colspan="3" class="text-center">No categories avaliable.</th>
                </tr>
            </tbody>
        </table>
    </div>
</div>
