<div class="accordion" id="accordionForm">
    <div class="accordion-item">
        <h2 class="accordion-header" id="addFormHeader">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#addFormBody" aria-expanded="false" aria-controls="addFormBody">
                Create
            </button>
        </h2>
        <div id="addFormBody" class="accordion-collapse collapse" aria-labelledby="addFormHeader"
            data-bs-parent="#accordionForm">
            <div class="accordion-body">
                <form (ngSubmit)="onSubmit()">
                    <div class="d-flex gap-2 mb-3">
                        <div class="w-100">
                            <label for="color" class="align-self-center form-label m-0">Color</label>
                            <input type="text" class="form-control" [(ngModel)]="device.color" id="color" name="color">
                            <div class="form-text text-danger" *ngIf="errors.color">{{errors.color}}</div>
                        </div>
                        <div class="w-100">
                            <label for="partNumber" class="align-self-center form-label m-0">Part Number</label>
                            <input type="number" class="form-control" [(ngModel)]="device.partNumber" id="partNumber"
                                name="partNumber">
                            <div class="form-text text-danger" *ngIf="errors.partNumber">{{errors.partNumber}}</div>
                        </div>
                        <div class="w-100">
                            <label for="color" class="align-self-center form-label m-0">Category</label>
                            <select class="form-select" name="categoryId" id="categoryId"
                                [(ngModel)]="device.categoryId">
                                <option value="0"></option>
                                <option *ngFor="let category of categories" value={{category.id}}>{{category.name}}
                                </option>
                            </select>
                            <div class="form-text text-danger" *ngIf="errors.categoryId">{{errors.categoryId}}</div>
                        </div>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
