<div class="accordion" id="accordionFlushExample">
    <div class="accordion-item">
        <h2 class="accordion-header" id="flush-headingOne">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                Create
            </button>
        </h2>
        <!-- <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" -->
        <div id="flush-collapseOne" class="accordion-collapse" aria-labelledby="flush-headingOne"
            data-bs-parent="#accordionFlushExample">
            <div class="accordion-body">
                <form (ngSubmit)="onSubmit()">
                    <div class="d-flex gap-2 mb-2">
                        <label for="color" class="align-self-center form-label m-0">Color</label>
                        <input type="text" class="form-control" [(ngModel)]="device.color" id="color" name="color">
                        <label for="partNumber" class="align-self-center form-label m-0">Part Number</label>
                        <input type="number" class="form-control" [(ngModel)]="device.partNumber" id="partNumber" name="partNumber">
                    </div>
                    <div class="d-flex gap-2 mb-2">
                        <label for="color" class="align-self-center form-label m-0">Category</label>
                        <select class="form-select" name="categoryId" id="categoryId" [(ngModel)]="device.categoryId">
                            <option value="0"></option>
                            <option *ngFor="let category of categories" value={{category.id}}>{{category.name}}</option>
                        </select>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
